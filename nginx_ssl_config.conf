# Configuration nginx pour redirection HTTP vers HTTPS
# À ajouter dans chaque fichier de site après l'obtention des certificats SSL

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name axia.quest www.axia.quest;
    return 301 https://$server_name$request_uri;
}

server {
    listen 80;
    server_name api.axia.quest;
    return 301 https://$server_name$request_uri;
}

server {
    listen 80;
    server_name admin.axia.quest;
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS optimisée pour axia.quest
server {
    listen 443 ssl http2;
    server_name axia.quest www.axia.quest;
    
    ssl_certificate /etc/letsencrypt/live/axia.quest/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/axia.quest/privkey.pem;
    
    # Configuration SSL optimisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Optimisations de performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://localhost:4000;
    }
    
    access_log /var/log/nginx/axia.quest.access.log;
    error_log /var/log/nginx/axia.quest.error.log;
}

